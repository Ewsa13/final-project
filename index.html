<!DOCTYPE html>
<html>
  <head>
    <title>Projeto Detalhes de Quarto"</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam;" gesture-detector>
      <a-entity camera cursor="rayOrigin: mouse; fuse:false" raycaster="objects: .tocavel"></a-entity>
      <a-marker preset="hiro">
        <a-entity class="tocavel"
          gesture-handler
          proporcional-scale
          show-info-on-click
          gltf-model="url(room.glb)"
          scale="0.06 0.06 0.06"
          position="0 0 0">
        </a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>
